<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./style/index.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="nav-bar">
        <span class="logo">
          <img src="./images/logo.svg" alt="" />

          <a href="#">
            Features
            <img src="./images/icon-arrow-down.svg" alt="" />
          </a>
          <a href=""
            >Company
            <img src="./images/icon-arrow-down.svg" alt="" />
          </a>
          <a href=""> Careers</a>
          <a href="#">About</a>

          <ul>
            <li>
              <a href="#">Login</a>
              <button class="btn">Register</button>
            </li>
          </ul>
        </span>
      </nav>
      <section class="maker">
        <span class="remote">
          <h1>
            Make <br />
            remote work
          </h1>
          <p>
            Get your team in sync, no matter your location. Streamline <br />
            processes, create team rituals, and watch productivity soar. Learn
            more
          </p>
          <button class="common-btn">Learn More</button>
        </span>
        <section>
          <img src="/images/image-hero-desktop.png" alt="" />
        </section>
      </section>
      <section class="client">
        <img src="/images/client-databiz.svg" alt="" />
        <img src="/images/client-audiophile.svg" alt="" />
        <img src="/images/client-meet.svg" alt="" />
        <img src="/images/client-maker.svg" alt="" />
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
